<!-- General Setting Form Starts -->

<div class="container">
    <h2>General settings</h2>
    <form #myForm="ngForm" (ngSubmit)="submit(myForm.value)">
        <div class="row">
            <div class="colmd-6">
                <div *ngFor="let value of values">
                    <h2>{{value[0].section}}</h2>
                    <div *ngFor="let item of value">
                        <div class="form-group">
                            <div *ngIf="item.unit !== 'dropdown' && item.unit !== 'boolean'" class="row">
                                <label for="{{item.key}}" class="col-sm-6">{{item.key}}</label>
                                <div class="col-sm-4">
                                    <input type="text" [(ngModel)]="item.value" name="{{item.key}}" id="{{item.key}}"
                                        class="form-control" title="{{item.tooltip}}" />
                                </div>
                                <h6 class="col-sm-2">{{item.unit}}</h6>
                            </div>
                            <div *ngIf="item.unit === 'dropdown' || item.unit === 'boolean'" class="row">
                                <label for="{{item.key}}" class="col-sm-6">{{item.key}}</label>
                                <div class="col-sm-4">
                                    <div *ngIf="item.unit === 'boolean'">
                                        <select class="form-control" id="{{item.key}}" [(ngModel)]="item.newValue"
                                            name="{{item.key}}">
                                            <option *ngFor="let choice of item.choices" [value]="choice">{{choice}}
                                            </option>
                                        </select>
                                    </div>
                                    <div *ngIf="item.unit === 'dropdown'">
                                        <select class="form-control" id="{{item.key}}" [(ngModel)]="item.value"
                                            name="{{item.key}}">
                                            <option *ngFor="let choice of item.choices" [value]="choice">{{choice}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="row button1">

            <div class="btn-submit col-md-1">
                <button [disabled]="!(myForm.dirty)" class="btn btn-success" type="submit">Save</button>
            </div>
            <div class="btn-submit col-md-1">
                <button class="btn btn-danger" type="submit">Cancel</button>
            </div>
        </div>
        <!-- Json value shown on UI -->
        <div>
            <ul>
                <li>{{myForm.value | json }}</li>
            </ul>
        </div>
    </form>

</div>
